<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Weight Converter</title>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <style>
            body {
                margin-top: 70px;
                background: #333;
                color: #fff;
            }
        </style>
    </head>

    <body>
     
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                    
                    <form action="">
                        <div class="form-group">
                            <input type="number" class="form-control form-control-lg" placeholder="Enter Pounds" id="lbsInput">
                        </div>
                    </form>
                    
                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-body">
                                <h4>Grams:</h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>
                        
                        <div class="card bg-success mb-2">
                            <div class="card-body">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        
                        <div class="card bg-danger">
                            <div class="card-body">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- SCRIPTS -->
	    <script>
            document.getElementById('output').style.visibility = 'hidden';  //Hides the conversion cards.
            
            document.getElementById('lbsInput').addEventListener('input', function(e) {
                                                                 
                document.getElementById('output').style.visibility = 'visible'; //Makes the conversion cards visible when a number is put into the pounds input field.
                
                let lbs = e.target.value;
                
                document.getElementById('gramsOutput').innerHTML = lbs/0.0022046; //Converts pounds to grams
                document.getElementById('kgOutput').innerHTML = lbs/2.2046; //Converts pounds to kilograms
                document.getElementById('ozOutput').innerHTML = lbs*16; //Converts pounds to ounces
            });
        </script>
    </body>
    
</html>
